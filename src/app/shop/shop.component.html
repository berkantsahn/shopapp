<navbar></navbar>

<div class="container pt-100 mb-5">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <category-list (category) = "getCategory($event)"></category-list>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            <div class="form-inline p-0 m-0" style="float: right;">
              <select class="form-control-sm" [value] = "productsPerPage" (change)="changePageSize($event.target.value)">
                <option value="2">2 adet listele</option>
                <option value="3">3 adet listele</option>
                <option value="6">6 adet listele</option>
                <option value="8">8 adet listele</option>
                <option value="10">10 adet listele</option>
              </select>
            </div>
            {{ selectedProducts.length }} adet ürün bulundu
          </div>
        </div>
      </div>
      <product-list [products] = "products"></product-list>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-dark" [class.active] = "page == selectedPage">{{ page }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
