<navbar></navbar>

<div class="container pt-100 mb-5">
  <div class="row">
    <div class="col-3">
      <cart-summary></cart-summary>
      <div class="list-group">
        <a href="#" (click)="changeCategory()" class="list-group-item list-group-item-action active">Tüm Kategoriler</a>
        <a href="#" *ngFor="let c of categories" (click) = "changeCategory(c)" class="list-group-item list-group-item-action" [class.active] = "c == selectedCategory">
          {{ c.name }}
        </a>
      </div>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-warning">
            {{ products.length }} adet ürün bulundu
          </div>
        </div>
        <ng-container *ngFor="let p of products">
          <div class="col-md-4">
            <div class="card mb-3">
              <img src="/assets/img/{{ p.imageUrl }}" alt="{{ p.name }}">
              <div class="card-body">
                <h4 class="card-title">
                  <a href="" class="">{{p.name}}</a>
                </h4>
                <small class="text-muted">
                  <i class="fas fa-turkish-lira-sign"></i> {{ p.price }}
                </small>
              </div>
              <div class="card-footer text-center">
                <button class="btn btn-outline-dark btn-sm">Details</button>
                <button class="btn btn-outline-success btn-sm m-3" (click)="addProductToCart(p)">Add to Cart</button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="btn-group">
            <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-dark" [class.active] = "page == selectedPage">{{ page }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
