<navbar></navbar>
<div class="container pt-100 mb-5">
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Teşekkür Ederiz.</h2>
    <p>Siparişiniz Başarı ile Oluşturuldu!</p>
    <button class="class btn btn-dark" routerLink="/shop">Alışverişe Devam Et</button>
  </div>

  <form *ngIf="!orderSent" #form = 'ngForm' (ngSubmit)="submitOrder(form)" class="m-4">
    <div class="form-group">
      <label>İsim Soyisim: </label>
      <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="order.name" required/>
      <span *ngIf="submitted && name.invalid" class="text-danger">Lütfen adınızı girin</span>
    </div>
    <div class="form-group">
      <label>Adres: </label>
      <input type="text" class="form-control" #address="ngModel" name="address" [(ngModel)]="order.address" required/>
      <span *ngIf="submitted && address.invalid" class="text-danger">Lütfen adresinizi girin</span>
    </div>
    <div class="form-group">
      <label>Şehir: </label>
      <input type="text" class="form-control" #city="ngModel" name="city" [(ngModel)]="order.city" required/>
      <span *ngIf="submitted && city.invalid" class="text-danger">Lütfen şehrinizi girin</span>
    </div>
    <div class="form-group">
      <label>Telefon Numarası: </label>
      <input type="text" class="form-control" #phone="ngModel" name="phone" [(ngModel)]="order.phone" required/>
      <span *ngIf="submitted && phone.invalid" class="text-danger">Lütfen telefon numaranızı girin</span>
    </div>
    <div class="form-group">
      <label>E-Mail: </label>
      <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="order.email" required/>
      <span *ngIf="submitted && email.invalid" class="text-danger">Lütfen mail adresinizi girin</span>
    </div>
    <button type="submit" class="btn btn-dark">Siparişi Tamamla</button>
    <button type="button" routerLink="/shop" class="btn btn-success m-2">Alışverişe Devam Et</button>
  </form>
</div>
