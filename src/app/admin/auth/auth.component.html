<div class="bg-danger p-2 text-center text-white" *ngIf="errorMessage != null">
  {{errorMessage}}
</div>

<div class="p-2">
  <form #form="ngForm" (ngSubmit) = "login(form)">
    <div class="form-group">
      <label>Kullanıcı Adı</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label>Şifre</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-outline-danger m-2" routerLink="/">Geri Dön</button>
      <button type="submit" class="btn btn-outline-dark m-2">Giriş Yap</button>
    </div>
  </form>
</div>
