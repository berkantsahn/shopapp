<h5>{{ editing ? "Edit" : "Create" }} Ürün</h5>

<form #form = "ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Ürün Adı</label>
    <input type="text" class="form-control" name = "name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label>Fiyat</label>
    <input type="text" class="form-control" name = "price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Resim</label>
    <input type="text" class="form-control" name = "imageUrl" [(ngModel)]="product.imageUrl">
  </div>
  <div class="form-group">
    <label>Ürün Detayı</label>
    <textarea class="form-control" name = "description" [(ngModel)]="product.description"></textarea>
  </div>
  <button type="submit" class="btn btn-outline-dark">{{ editing ? "Edit": "Create" }} Ürün</button>
  <button type="button" class="btn btn-outline-danger m-3" routerLink="/admin/main/products">İptal Et</button>
</form>
